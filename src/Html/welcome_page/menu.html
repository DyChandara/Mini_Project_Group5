<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBite - Our Menu</title>
    <link href="../../css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .banner-image {
            transition: opacity 0.5s ease-in-out;
        }
        
        .banner-image.fade-out {
            opacity: 0;
        }
        
        .banner-image.fade-in {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav id="navbar"></nav>

    <!-- Rotating Banner -->
    <section class="relative h-64 bg-gray-900 overflow-hidden">
        <div id="banner-container" class="relative w-full h-full">
            <div class="banner-image absolute inset-0 bg-gradient-to-r from-red-600 to-red-800 flex items-center justify-center">
                <div class="text-center text-white">
                    <h1 class="text-5xl font-bold mb-4">Our Menu</h1>
                    <p class="text-xl">Delicious food options with fresh local ingredients</p>
                </div>
            </div>
            <div class="banner-image absolute inset-0 bg-gradient-to-r from-orange-600 to-red-700 flex items-center justify-center opacity-0">
                <div class="text-center text-white">
                    <h1 class="text-5xl font-bold mb-4">Fresh & Fast</h1>
                    <p class="text-xl">Quality ingredients, lightning-fast service</p>
                </div>
            </div>
            <div class="banner-image absolute inset-0 bg-gradient-to-r from-yellow-600 to-orange-700 flex items-center justify-center opacity-0">
                <div class="text-center text-white">
                    <h1 class="text-5xl font-bold mb-4">Tasty Burgers</h1>
                    <p class="text-xl">Handcrafted burgers made with love</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filter -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div class="relative mb-4 md:mb-0">
                <input type="text" placeholder="Search for food..." class="w-80 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-400">
                        <svg class="w-4 h-4 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                    </span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600">Filter by category:</span>
                <div class="flex space-x-2">
                    <button class="px-4 py-2 bg-red-600 text-white rounded-lg text-sm">All</button>
                    <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">Burgers</button>
                    <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">Pizza</button>
                    <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">Chicken</button>
                    <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">Salads</button>
                </div>
            </div>
        </div>

        <!-- Menu Items Grid -->
        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Menu items will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- External JavaScript -->
    <script src="../../js/menu.js" defer></script>
</body>

</html>
